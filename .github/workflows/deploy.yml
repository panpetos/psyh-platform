name: üöÄ Deploy Vite front to REG.RU

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci || npm i

      - name: Build
        run: npm run build

      - name: Add .htaccess to dist
        run: |
          cat > dist/.htaccess << 'EOF'
          <IfModule mod_deflate.c>
            AddOutputFilterByType DEFLATE text/html text/plain text/xml text/css text/javascript application/javascript application/json
          </IfModule>

          RewriteEngine On
          RewriteBase /
          RewriteCond %{REQUEST_FILENAME} !-f
          RewriteCond %{REQUEST_FILENAME} !-d
          RewriteRule . /index.html [L]

          <IfModule mod_headers.c>
            <FilesMatch "\.html$">
              Header set Cache-Control "no-cache, no-store, must-revalidate"
              Header set Pragma "no-cache"
              Header set Expires "0"
            </FilesMatch>
          </IfModule>
          EOF

      - name: FTP deploy (dist ‚Üí site root)
        uses: SamKirkland/FTP-Deploy-Action@4.3.4
        with:
          server:   ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}

          # –ó–∞–ª–∏–≤–∞–µ–º —Ç–æ–ª—å–∫–æ —Å–±–æ—Ä–∫—É
          local-dir: dist/

          # –í–ê–ñ–ù–û: –∞–±—Å–æ–ª—é—Ç–Ω—ã–π –ø—É—Ç—å –¥–æ –∫–æ—Ä–Ω—è —Å–∞–π—Ç–∞ –≤–∞—à–µ–≥–æ FTP-–ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
          # –µ—Å–ª–∏ —É –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è root = /var/www/u3105470/data/www/psyh.vakulskiy.team/
          server-dir: /

          # –ü–æ–ª–Ω–∞—è –æ—á–∏—Å—Ç–∫–∞ –ø–µ—Ä–µ–¥ –∑–∞–≥—Ä—É–∑–∫–æ–π (–∫—Ä–æ–º–µ –∏—Å–∫–ª—é—á–µ–Ω–∏–π)
          dangerous-clean-slate: true

          # –ù–æ–≤—ã–π —Ñ–∞–π–ª —Å–æ—Å—Ç–æ—è–Ω–∏—è, —á—Ç–æ–±—ã –∑–∞–±—ã—Ç—å —Å—Ç–∞—Ä—É—é —Å—Ç—Ä—É–∫—Ç—É—Ä—É
          state-name: .ftp-deploy-state-front.json

          # –ù–µ —Ç—Ä–æ–≥–∞–µ–º api –∏ .htaccess –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ
          exclude: |
            api/**
            .htaccess
            **/.git*
            **/node_modules/**
            **/*.map
