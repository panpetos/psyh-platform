name: "üöÄ Deploy Vite front to REG.RU"

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) –ö–æ–¥
      - uses: actions/checkout@v4

      # 2) Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3) –ó–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏
      - name: Install dependencies
        run: npm ci || npm i

      # 4) –°–±–æ—Ä–∫–∞
      - name: Build project
        run: npm run build

      # 5) –ö–ª–∞–¥—ë–º –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π .htaccess –ø—Ä—è–º–æ –≤ dist/
      - name: Add .htaccess to dist
        run: |
          cat > dist/.htaccess << 'EOF'
          # --- Gzip ---
          <IfModule mod_deflate.c>
            AddOutputFilterByType DEFLATE text/html text/plain text/xml text/css text/javascript application/javascript application/json
          </IfModule>

          # --- API —Ä–æ—É—Ç–∏–Ω–≥ (–¥–æ–ª–∂–µ–Ω –∏–¥—Ç–∏ –ü–ï–†–ï–î SPA fallback) ---
          RewriteEngine On
          RewriteBase /
          RewriteCond %{REQUEST_URI} ^/api/ [NC]
          RewriteRule ^api/(.*)$ api/index.php [L,QSA]

          # --- SPA fallback ---
          RewriteCond %{REQUEST_FILENAME} !-f
          RewriteCond %{REQUEST_FILENAME} !-d
          RewriteRule . /index.html [L]

          # --- –û—Ç–∫–ª—é—á–∞–µ–º –∫–µ—à –¥–ª—è HTML ---
          <IfModule mod_headers.c>
            <FilesMatch "\.html$">
              Header set Cache-Control "no-cache, no-store, must-revalidate"
              Header set Pragma "no-cache"
              Header set Expires "0"
            </FilesMatch>
          </IfModule>
          EOF

      # 6) –î–µ–ø–ª–æ–π –¢–û–õ–¨–ö–û —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ dist/ –≤ –ø–∞–ø–∫—É —Å–∞–π—Ç–∞.
      #    –ù–∏–∫–∞–∫–∏—Ö —á–∏—Å—Ç–æ–∫! /api –∏ –¥—Ä—É–≥–∏–µ —Ñ–∞–π–ª—ã –Ω–µ —Ç—Ä–æ–≥–∞—é—Ç—Å—è.
      - name: Upload via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.FTP_SERVER }}          # —Ç–≤–æ–∏ —Å–µ–∫—Ä–µ—Ç—ã
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          protocol: ftps
          local-dir: dist/                           # –≥—Ä—É–∑–∏–º —Ç–æ–ª—å–∫–æ –±–∏–ª–¥
          server-dir: /www/psyh.vakulskiy.team/     # –∫–æ—Ä–µ–Ω—å —Ç–≤–æ–µ–≥–æ —Å–∞–π—Ç–∞ –Ω–∞ REG.RU
          dangerous-clean-slate: false              # –í–ê–ñ–ù–û: –Ω–∏—á–µ–≥–æ –Ω–µ —É–¥–∞–ª—è—Ç—å –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ
          exclude: |                                 # –Ω–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π
            **/.git*
            .github/**
            **/node_modules/**
            **/*.map
            api/**                                   # api –Ω–µ —Ç—Ä–æ–≥–∞–µ–º
