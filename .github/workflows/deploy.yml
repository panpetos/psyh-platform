name: "üöÄ Deploy Vite front to REG.RU"

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || npm i

      - name: Build project
        run: npm run build

      - name: Add .htaccess to dist
        run: |
          cat > dist/.htaccess << 'EOF'
          # --- Gzip ---
          <IfModule mod_deflate.c>
            AddOutputFilterByType DEFLATE text/html text/plain text/xml text/css text/javascript application/javascript application/json
          </IfModule>

          # --- API routing (–¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –ü–ï–†–ï–î SPA) ---
          RewriteEngine On
          RewriteBase /
          RewriteCond %{REQUEST_URI} ^/api/ [NC]
          RewriteRule ^api/(.*)$ api/index.php [L,QSA]

          # --- SPA fallback ---
          RewriteCond %{REQUEST_FILENAME} !-f
          RewriteCond %{REQUEST_FILENAME} !-d
          RewriteRule . /index.html [L]

          # --- No cache for HTML ---
          <IfModule mod_headers.c>
            <FilesMatch "\.html$">
              Header set Cache-Control "no-cache, no-store, must-revalidate"
              Header set Pragma "no-cache"
              Header set Expires "0"
            </FilesMatch>
          </IfModule>
          EOF

      - name: Upload via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server:   ${{ secrets.FTP_SERVER }}          # –æ—Å—Ç–∞–≤—å –∫–∞–∫ —É —Ç–µ–±—è –≤ —Å–µ–∫—Ä–µ—Ç–∞—Ö
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          protocol: ftps
          local-dir: dist/                             # –≥—Ä—É–∑–∏–º –¢–û–õ–¨–ö–û –±–∏–ª–¥
          server-dir: /www/psyh.vakulskiy.team/       # –ø—É—Ç—å –∫ –∫–æ—Ä–Ω—é —Å–∞–π—Ç–∞ –Ω–∞ REG.RU
          dangerous-clean-slate: false                # –Ω–∏—á–µ–≥–æ –Ω–µ —É–¥–∞–ª—è–µ–º –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ
          exclude: |
            **/.git*
            .github/**
            **/node_modules/**
            **/*.map
            api/**                                     # API –Ω–µ —Ç—Ä–æ–≥–∞–µ–º
